<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-links {
            text-align: center;
            margin-top: 20px;
        }

        .form-links a {
            color: #4CAF50;
            text-decoration: none;
        }

        .form-links a:hover {
            text-decoration: underline;
        }

        .error-messages {
            background-color: #ffdddd;
            border: 1px solid #f2a1a1;
            padding: 10px;
            margin-bottom: 20px;
            color: #ff0000;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register New User</h2>
        
        <!-- Display error message if any -->
        {% if messages %}
            <div class="error-messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            
            <!-- Form Fields -->
            {{ form.as_p }} 

            <!-- Submit Button -->
            <button type="submit">Register</button>
        </form>

        <div class="form-links">
            <p>Already have an account? <a href="{% url 'user_login' %}">Log in</a></p>
        </div>
    </div>
</body>
</html>
